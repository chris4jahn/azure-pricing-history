name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    env:
      SQL_SERVER_FQDN: dummy.server.net
      SQL_DATABASE_NAME: dummydb
      DEFAULT_CURRENCY: USD
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pylint flake8 black mypy
          pip install -r requirements-dev.txt

      - name: Run Black
        run: black --check src/ tests/
        continue-on-error: true

      - name: Run Flake8
        run: flake8 src/ tests/ --max-line-length=120
        continue-on-error: true

      - name: Run Pylint
        run: pylint src/ --max-line-length=120
        continue-on-error: true

      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      SQL_SERVER_FQDN: dummy.server.net
      SQL_DATABASE_NAME: dummydb
      DEFAULT_CURRENCY: USD
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r src/functions-python/requirements.txt
          pip install -r src/webapp/requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html \
            --junit-xml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: python-${{ matrix.python-version }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            htmlcov/
          retention-days: 7

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && matrix.python-version == '3.11'
        with:
          files: test-results.xml
          check_name: Unit Test Results

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install safety bandit
          pip install -r src/functions-python/requirements.txt
          pip install -r src/webapp/requirements.txt

      - name: Run Safety check
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.5"

      - name: Terraform Format Check
        working-directory: ./infra/terraform
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./infra/terraform
        run: terraform validate

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, security-scan, terraform-validate]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lint:** ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Unit Tests:** ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Terraform Validate:** ${{ needs.terraform-validate.result }}" >> $GITHUB_STEP_SUMMARY
