name: Deploy Web App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
  push:
    branches:
      - main
    paths:
      - 'src/webapp/**'
      - 'src/shared/**'
      - '.github/workflows/deploy-webapp.yml'

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r src/webapp/requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit/test_webapp_services.py -v --cov=src/webapp --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: webapp
          name: codecov-webapp
        continue-on-error: true

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: ${{ inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Web App Name
        id: webapp
        run: |
          cd infra/terraform
          terraform init
          echo "name=$(terraform output -raw web_app_name)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "url=https://$(terraform output -raw web_app_name).azurewebsites.net" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create deployment package
        working-directory: ./src/webapp
        run: |
          # Install dependencies
          pip install -r requirements.txt
          
          # Copy shared module
          cp -r ../shared ./
          
          # Create zip package
          zip -r ../../webapp.zip . \
            -x "*.pyc" \
            -x "*__pycache__*" \
            -x "*.venv/*" \
            -x "tests/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.webapp.outputs.name }}
          package: ./webapp.zip

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          # Test web app response
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.webapp.outputs.url }})
          if [ "$response" == "200" ]; then
            echo "✓ Web App is responding correctly"
          else
            echo "✗ Web App returned status: $response"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Web App Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Web App:** ${{ steps.webapp.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ steps.webapp.outputs.resource_group }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.webapp.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✓ Deployed successfully" >> $GITHUB_STEP_SUMMARY
